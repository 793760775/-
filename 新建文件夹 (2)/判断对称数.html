<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        function isReverse(num) {
            var sNum = String(num).split('').reverse().join('') - 0;
            return sNum === num;
        }
        console.log(isReverse(121));
    </script>
</body>

</html>
